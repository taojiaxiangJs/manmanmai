<script type="text/template" id="list_tpl">

    {{ each list as value i }}

        <a href="">

                {{#value.couponProductImg}}
            </div>
            <div class="info">
                <div class="tit">
                    <h3>{{ value.couponProductName }}</h3>

                    <h2>
                        <em>{{ value.couponProductPrice }}</em>
                    </h2>
                </div>
                <div class="time">
                    {{ value.couponTime }}
                </div>
            </div>
        </a>
