<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>品牌大全排行</title>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/brandContent.css"/>
</head>
<body>
<!--顶部-->
<header>
    <div class="fl logo" id="top">
        <a href="javascript:;">
            <img src="./images/header_logo.png" alt=""/>
        </a>
    </div>
    <div class="fr appdown">
        <a href="javascript:;">
            <img src="./images/header_app.png" alt=""/>
        </a>
    </div>
</header>
<!--搜索栏-->
<div id="search" class="clearfix">
    <div class="searchtxt">
        <input type="text" placeholder="请输入你想比价的商品"/>
    </div>
    <div class="searchbtn">
        <input type="submit" value="搜索"/>
    </div>
</div>
<!--导航条-->
<nav>
    <a href="index.html">首页</a>
    >
    <a href="brandTitle.html">品牌大全</a>
</nav>
<!--品牌内容-->
<div class="brand-content">
    <div class="hd">
        <span class="active" data-target="#section1">品牌电视</span>
        <span data-target="#section2">销量排行</span>
        <span data-target="#section3">最新评论</span>
    </div>
    <section class="brandTitle active" id="section1">
        <ul></ul>
    </section>
    <section class="brandRange" id="section2">
        <ul></ul>
    </section>
    <section class="brandComment" id="section3">
        <ul></ul>
    </section>
</div>
<!--底部-->
<footer>
    <div class="footer_top clearfix">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" style="width: 40%;border: 0;">
            <img src="./images/hc/top.jpg" alt="返回顶部"/>
            返回顶部
        </a>
    </div>
    <div class="footer_bottom">
        <p>
            <a href="javascript:;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a>
            --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
</body>
<script type="text/template" id="tempBrand">
    {{ each result as value i }}
    <li>
        <a href="brandProlist.html?categoryid={{ value.categoryId }}&pageid=1">
            <em>{{ (i+1) }}</em>
            <div class="inner">
                <div class="title">{{ value.brandName }}</div>
                <p>{{ value.brandInfo }}</p>
            </div>
        </a>
    </li>
    {{ /each }}
</script>
<script type="text/template" id="tempRange">
    {{ each result as value i }}
    <li>
        <a href="brandProdetail.html?productid={{ value.productId }}&categoryid={{ value.categoryId }}" title="{{ value.productName }}">
            <div class="pic">{{ #value.productImg }}</div>
            <div class="info">
                <div class="tit">{{ value.productName }}</div>
                <div class="price"><em>{{ value.productPrice }}</em> <span class="star5"><em class="star5"></em></span></div>
                <div class="other"><em>{{ value.productQuote }}</em><em>{{ value.productCom }}</em></div>
            </div>
        </a>
    </li>
    {{ /each }}

</script>
<script type="text/template" id="tempComment">
    {{ each result as value i }}
    <li>
        <a href="brandProdetail.html?productid={{ value.productId }}&categoryid={{ value.categoryId }}">
            <div class="protit clearfix">
            </div>
            <div class="plbox">
                <div class="name">{{ value.comName }}<span class="star"><em class="star5"></em></span><i>{{ value.comTime }}</i></div>
                <div class="con">{{ value.comContent }}</div>
                <div class="from">{{ value.comFrom }}</div>
            </div>
        </a>
    </li>
    {{ /each }}
</script>
<script src="./lib/requirejs/require.js" data-main="./common/main"></script>
</html>
