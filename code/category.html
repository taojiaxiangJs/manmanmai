    <!--顶部-->
    <header>
        <div class="fl logo" id="top">
            <a href="javascript:;">
                <img src="./images/header_logo.png" alt=""/>
            </a>
        </div>
        <div class="fr appdown">
            <a href="javascript:;">
                <img src="./images/header_app.png" alt=""/>
            </a>
        </div>
    </header>
    <!--搜索栏-->
    <div id="search" class="clearfix">
        <div class="searchtxt">
            <input type="text" placeholder="请输入你想比价的商品"/>
        </div>
        <div class="searchbtn">
            <input type="submit" value="搜索"/>
        </div>
    </div>
    <!--请求回来的商品列表-->
    <div class="category">
        <ul class="toggle">
            <li class="taggle_list">
                <!--商品标题的坑-->
            </li>
        </ul>
    </div>
    <script id="category_tml" type="text/template">
        {{each list as val i}}
        <div class="slide">
            <a href="#" data-titleid={{val.titleId}} class="show">{{val.title}}<span class="iconfont fr topicon">&#xe6a6;</span></a>
            <ul class="tab">
                <!-- 标题子分类的坑 -->
            </ul>
        </div>
        {{/each}}
    </script>
    <script type="text/template" id="category_product_tml">
        {{each result}}
        <li class="col-xs-4 col-sm-4">
            <a href="productlist.html?categoryId={{$value.categoryId}}&category={{$value.category}}&pageid=1" title="">{{$value.category}} </a>
        </li>
        {{/each}}
    </script>
