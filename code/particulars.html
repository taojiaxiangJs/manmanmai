<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>商品详情</title>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/particulars.css"/>

</head>
<body>
<!--头部-->
<header class="ly_header" id="dingbu">
    <div class="ly_back">
        <a href="moneyctrl.html" class="icon icon_back"></a>
    </div>
    <h1>国内折扣</h1>

    <div class="ly_home">
        <a href="">
            <img src="./images/header_app.png" alt="">
        </a>
    </div>
</header>
<main>
    <script type="text/html" id="moneyproduct">
        <%for( var i = 0; i < result.length;i++){%>
        <div class="container">
            <div class="ly-content">
                <h3><%=result[i].productName%></h3>
                <h4></h4>
                <div class="info">
                    <span class="mall"><%=result[i].productFrom%></span>
                    <span class="addTime"><%=result[i].productTime%></span>
                    <span class="author"><%=result[i].productTips%></span>
                </div>
                <div class="content clearfix">
                    <div class="picwrap">
                        <%=#result[i].productImgSm%>
                    </div>
                    <div class="conn">
                        <p><%=result[i].productInfo%></p>
                        <p></p>
                        <p> <%=result[i].productInfo1%></p>
                        <p></p>
                        <p>
                            <%=#result[i].productImgLg%>
                        </p>
                        <p></p>
                    </div>
                </div>
            </div>
            <!--地区-->
            <div class="area">
                    <span class="s">
                        <div class="drop">
                            <%=#result[i].productCity%>
                        </div>
                    </span>
            </div>
            <!--前往购买-->
            <div class="golink">
                <a href="redirect.aspx?tjid=521575&y=cu_share">
                    <i class="icon-gobuy">前往购买</i>
                </a>
            </div>
            <!--二维码-->
            <div class="erweima">
                <img src="images/mmbweixin2.png" alt="">
            </div>
            <!--评论-->
            <div class="cu-content-pl ui-border-t">
                <%=# result[i].productComment%>
            </div>
        </div>
        <%}%>
    </script>

</main>


<!--底部-->
<div class="footer">
    <footer class="index_footer">
        <ul class="clearfix">
            <li><a href="javascript:;" id="login">登录</a></li>
            <li><a href="javascript:;" id="regist">注册</a></li>
            <li class="backtop"><a href="#dingbu"><span class="totop"></span>返回顶部</a></li>
        </ul>
        <p><a href="" style="color:#e92322"> 手机APP下载 </a>
            <a href="" style="color:black"> 慢慢买手机版 </a>
            <span style="color:grey"> -- 掌上比价平台</span>
        </p>

        <p><a href="" style="color:grey">m.manmanbuy.com</a></p>
    </footer>
</div>
<script src="./lib/requirejs/require.js" data-main="./common/main"></script>
</body>
</html>
