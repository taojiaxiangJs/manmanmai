    <!--商品分类名称模板-->
    <script id="categoryProduct" type="text/template">
        {{each result}}
        <a href="javascript:;">{{$value.category}}</a>
        {{/each}}
    </script>
    <!--对应商品内容的模板-->
    <script id="product_list_tml" type="text/template">
        {{each list}}
        <li class="item">
            <a href="categorya.html?productid={{$value.productId}}">
                <div class="productImg fl">
                    {{#$value.productImg}}
                </div>
                <div class="product_description clearfix">
                    <div class="productName">{{$value.productName}}</div>
                    <div class="productPrice">
                        <p class="letter">{{$value.productPrice}}</p>
                    </div>
                    <div class="other">
                        <div class="productQuote fl">{{$value.productQuote}}</div>
                        <div class="productCom fr">{{$value.productCom}}</div>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

</head>
